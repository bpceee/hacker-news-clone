<ng-container *ngIf="item$ | async as item">
  <div class="header">
    <app-story-info [item]="item"></app-story-info>
    
    <br>
    <textarea name="text" rows="6" cols="60"></textarea>
    <br>
    <input type="submit" value="add comment">
  </div>
  <ul>
    <app-comment *ngFor="let commentId of item.kids" [id]="commentId"></app-comment>
  </ul>
</ng-container>
