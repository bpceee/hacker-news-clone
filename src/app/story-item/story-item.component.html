<a [href]="story?.url">{{story?.title}}</a>
<div>
  <span>{{story?.score}} by {{story?.by}} {{story?.time}} | </span>
  <a [routerLink]="['/item']" [queryParams]="{id: story?.id}">{{story?.descendants}} comments</a>
</div>

<textarea name="text" rows="6" cols="60"></textarea>
<br>
<input type="submit" value="add comment">

<ul>
  <li *ngFor="let commentId of story?.kids">
    <app-comment [id]="commentId"></app-comment>
  </li>
</ul>
